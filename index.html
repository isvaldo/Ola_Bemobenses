<script>
    jQuery(document).ready(function($) {
            /**
             * Cenarios
             * bom aqui coloquei todos os metodos separados
             * por comando... cada metodo funciona como um comando
             */
            var nome="";
            $('#terminal').terminal(function(cmd, term,altinput) {

                //filtra/formata a entrada
                cmd = cmd.toLowerCase();
                cmd = cmd.split(" ")[0];
                if (cmd.length<3 || !isNaN(cmd)){
                    SomDeError.play();
                    term.echo("Entrada inválida");
                    return false;
                }
                if (nome == ""){
                    nome = advinhaNome(term,cmd);
                    return false;
                }
                //Compartilha o nome pelo contexto
                // pode ser acessado de qualquer parte do escopo agora
               term['usuario'] = nome;


                /**
                 * Bloco de comandos
                 * você pode encontrar toda a implementação
                 * no arquivo cenario.js
                 */
                    switch (cmd){
                        case "play":

                            playALl(term);
                            break;
                        case "help":
                            help(term);
                            break;
                        case "pessoal":
                            pessoal(term);
                            break;
                        case "motivacao":
                            motivacao(term);
                            break;
                        case  "conhecimento":
                            conhecimento(term);
                            break;
                        case   "profissional":
                            profissional(term);
                            break;
                        case "bemobi":
                            bemobi(term);
                            break;
                        case "qualidade":
                            qualidade(term);
                            break;
                        case "filme":
                            filme(term);
                            break;
                        default:
                            break;
                    }

            }, {
                name: 'apresentacao',
                greetings: null,
                altinput: true, // Unica esperança de funcionar no android
                width: 800,
                height: 300,
                onInit: function(term) {
                    preIntroducao(term);
                },
                keydown: function(e) {

                    if (anim) {
                        return false;
                    }
                }
            });

    });
</script>
