        var SomDeDigito = new Audio('sounds/keyboard.mp3');
        var SomDeError = new Audio('sounds/erro.mp3');

<div id="container">

    <div id="mountains" style="display: none"></div>

</body>

<script>
    jQuery(document).ready(function($) {
            /**
             * Cenarios
             * bom aqui coloquei todos os metodos separados
             * por comando... cada metodo funciona como um comando
             */
            var nome="";
            $('#terminal').terminal(function(cmd, term) {

                //filtra/formata a entrada
                cmd = cmd.toLowerCase();
                cmd = cmd.split(" ")[0];
                if (cmd.length<3){
                    return false;
                }
                if (nome == ""){
                    nome = advinhaNome(term,cmd);
                    return false;
                }
                //Compartilha o nome pelo contexto
                // pode ser acessado de qualquer parte do escopo agora
               term['usuario'] = nome;
                //Comandos

                    switch (cmd){
                        case "play":
                        case "aperte o play":
                            playALl(term);
                            break;
                        case "help":
                            help(term);
                            break;
                        case "pessoal":
                            pessoal(term);
                            break;
                        case "motivacao":
                            movivacao(term);
                            break;
                        case  "conhecimento":
                            conhecimento(term);
                            break;
                        case   "profissional":
                            profissional(term);
                            break;
                        case "bemobi":
                            bemobi(term);
                            break;
                        case "qualidade":
                            qualidade(term);
                            break;
                        case "filme":
                            filme(term);
                            break;
                        default:
                            break;
                    }

            }, {
                name: 'apresentacao',
                greetings: null,
                width: 800,
                height: 300,
                onInit: function(term) {
                   preIntroducao(term);
                },
                keydown: function(e) {
                    //disable keyboard when animating
                    if (anim) {
                        return false;
                    }
                }
            });

    });
</script>
</html>
